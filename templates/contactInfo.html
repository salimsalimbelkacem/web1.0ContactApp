<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
	<div>
		<h1>{{name}}</h1>
		{% for item in contact %}
		<h3>{{item}}:</h3> {{contact[item]}}
		{% endfor %}
	</div>

	<style>
		body{
			background: #1a1a1a;
			color: #f0f0f0;
			padding: 2em 5em;
		}
		div {
			padding :2em;
			box-shadow: inset 0 0 2em -1em #f0f0f0;
		}
	</style>
</body>
</html>
